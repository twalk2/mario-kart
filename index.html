<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Animations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sky">
        <img class="cloud" src="cloud.png" alt="cloud" />
      </div>
      <div class="grass"></div>
      <div class="road-bounds"></div>
      <div class="road">
        <img class="mario" src="mario.png" alt="mario" />
        <div class="line"></div>
        <div>
          <img class="luigi" src="luigi.png" alt="luigi" />
          <img class="shell" src="red_shell.png" alt="shell" />
        </div>
      </div>
      <div class="road-bounds"></div>
    </div>
  </body>
</html>
